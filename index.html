<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>VTuber Gallery</title>
    <script src="JS/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<main>
    <section class="selection-menu">
        <h1>Select a Group</h1>
        <a data-group="hololive">Hololive</a>
        <a data-group="nijisanji">Nijisanji</a>
        <a data-group="vshojo">VShojo</a>
        <a data-group="indie">Indie VTubers</a>
    </section>
    <div id="vtuber-gallery">
        <section class="selection-warning">
            <h2>No group selected</h2>
            <p>Select a group from the sidebar to continue</p>
            <p>Click on a VTuber to favorite them! You can right-click them again to remove them</p>
        </section>
    </div>
    <div id="details">
        <section class="details-warning">
        <h2>No VTuber Selected</h2>
        <p>Hover over a VTuber to check their details</p>
        </section>
    </div>
</main>
</body>
</html>
